<div class="destination bg-light">

  <div class="container">
    <div
      class="header d-flex bg-white align-items-center p-3 my-3 rounded shadow-sm cc_cursor"
    >
      <div>
        <h6 class="mb-0 lh-100 cc_cursor">Hi {{emaildoc.firstName}} {{emaildoc.lastName}},</h6>
        <small>Sign your document & confirm</small>
      </div>
    </div>
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Documents</h6>
      <div class="media text-muted pt-3"></div>
      <div class="media text-muted pt-3">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <!-- <a
            href="{{emaildoc.documentFullName}}"
            >{{emaildoc.documentFullName}}</a
          > -->
          Document: {{documentName}} <button type="button" class="btn btn-primary ml-3" (click)="view()">View</button>  
        </p>
      </div>     
      <!-- <small class="d-block mt-3">
        <a href="#">All Documents</a>
      </small> -->
      <br/>
      <div class="media text-muted pt-3">
        <small>
          <input type="checkbox" ng-model="received" (change)="onCheckboxChange($event.target.checked)" /> I have received, read and agree to all the documents
          listed above and the IndxLogic Licenses and Master Sales Agreement<br /><br />
        </small>
      </div>
      <!-- <p *ngIf="received">Check box has been checked</p>
      <p *ngIf="!received">Check box is not checked</p>
      <p *ngIf="viewed">Document has been viewed</p>
      <p *ngIf="!viewed">Document has NOT been viewed</p> -->
      <button type="button" [disabled]="!viewed || !received" class="btn btn-lg btn-block btn-success"         
          (click)="confirm()">Agree & Confirm6</button>
          <!-- [(ngModel)]="viewed"
          ng-disabled="!viewed && !all" -->
    </div>

    <!-- <pdf-viewer [src]="pdfSrc"

  </div>
</div>
